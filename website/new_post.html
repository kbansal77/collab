<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/discover.css" />
    <title>Collab | New Post</title>
  </head>
  <body>
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="./my_profile.html">Profile</a></li>
      <li class="divider"></li>
      <li><a href="./saved_posts.html">Saved Posts</a></li>
      <li class="divider"></li>
      <li><a href="./my_applications.html">My Applications</a></li>
      <li class="divider"></li>
      <li><a href="./my_posts.html">My Posts</a></li>
      <li class="divider"></li>
      <li><a id="google-signout">Log Out</a></li>
    </ul>
    <nav class="light-blue lighten-1 z-depth-0" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="./discover.html" class="brand-logo"
          >Collab</a
        >
        <ul class="right">
          <li>
            <a
              href="#"
              id="profile-dropdown"
              class="btn-floating light-blue waves-effect z-depth-0 dropdown-trigger"
              data-target="dropdown1"
            >
              <i class="material-icons">account_circle</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row container">
      <div id="New Post" class="col s12">
        <h5>New Post</h5>
        <div class="card">
          <div class="card-content container">
            <form action="#">
              <div class="row">
                <div class="input-field col s12">
                  <select class="icons">
                    <option value="" disabled selected>
                      Choose your option
                    </option>
                    <option value="" data-icon="images/sample-1.jpg">
                      example 1
                    </option>
                    <option value="" data-icon="images/office.jpg">
                      example 2
                    </option>
                    <option value="" data-icon="images/yuna.jpg">
                      example 3
                    </option>
                  </select>
                  <label>Post Cover</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="post_title" type="text" class="validate" />
                  <label for="post_title">Post Title</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">Desccription</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <label>Qualifications</label>
                </div>
              </div>
              <br />
              <div class="row">
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>1st Year</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>2nd Year</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>3rd Year</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>4th Year</span>
                </label>
              </div>

              <div class="row">
                <div class="input-field col s12"><label>Role</label></div>
              </div>
              <br />
              <div class="row">
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Web Dev</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>App Dev</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>UI/UX</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>AI/ML</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Hardware</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>FrontEnd</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>BackEnd</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Graphic Designer</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Video Editer</span>
                </label>
                <label class="col s6 m3">
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Content Writer</span>
                </label>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <label for="tech_stack">Tech Stack</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <div id="tech_stack" class="chips chips-placeholder"></div>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12"><label>Last Date</label></div>
              </div>
              <div class="row">
                <input type="text" class="datepicker" />
              </div>

              <div class="row center">
                <a class="btn waves-effect">Submit</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
